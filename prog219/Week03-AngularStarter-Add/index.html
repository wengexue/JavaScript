<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">        
        <title>Angular Starter Add</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body ng-app>
        <h1>Angular Starter Add</h1>
		<input type="number" ng-model="operandA"  min="1" max="100" placeholder="1">
		<input type="number" ng-model="operandB"  min="1" max="100" placeholder="1">
        <p>{{operandA}} * {{operandB}} = {{operandA * operandB}}</p>

    </body>
</html>
